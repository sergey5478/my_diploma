{%load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hellodj/style.css'%}">

    </head>
    <body>
        <div class="wrapper">
            <header class="header_bar">
                <div class="header_container">


                    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <span class="fs-4">CтальнойШедевр</span>
                    </a>

                    <div class="dropup">
            <span class="dropdown">
              <button class="dropdown-button"></button>
                    <ul class="nav nav-pills">
                      <li class="nav-item"><a href=" {% url 'main_page' %} " class="nav-link active"
                                              aria-current="page">Главная</a></li>
                      <li class="nav-item"><a href="{% url 'FAQ_page' %}" class="nav-link">FAQs</a></li>
                      <li class="nav-item"><a href="{% url 'about_page' %}" class="nav-link">О нас</a></li>
                    </ul>
              </span>
                    </div>
                </div>
            </header>

            <div class="container">
                {% block content %} {% endblock %}
            </div>


            <div>
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <p class="col-md-4 mb-0 text-body-secondary">© 2023 Стальной шедевр, все права защищены Inc</p>


                </footer>
            </div>
        </div>
    </body>
</html>
